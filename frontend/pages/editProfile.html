<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/da12da5f88.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <section class="edit-profile">
        <p class="heading">Edit Profile</p>
        <div class="line"></div>
        
        <div class="edit-avatar">
            <div class="label-edit">
                <p class="label">Profile photo</p>
                <a href="" class="edit">Edit</a>
            </div>
            <img src="../assets/image/user/1_avatar.jpg" alt="Avatar">
        </div>

        <div class="edit-background">
            <div class="label-edit">
                <p class="label">Cover photo</p>
                <a href="" class="edit">Edit</a>
            </div>
            <img src="../assets/image/profile_background_default.jpg" alt="Background">
        </div>

        <div class="edit-info">
            <div class="edit-name">
                <label>Name</label>
                <input type="text" value="Alice">              
            </div>
            <div class="edit-userid">
                <label>User ID</label>
                <input type="text" value="@cook_12345" disabled>
            </div>
            
            <div class="edit-mail">
                <label>Mail</label>
                <input type="email" value="Alice12345@gmail.com" disabled>
            </div>
            
            <div class="edit-password">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" value="********" disabled>
                    <button class="edit-button"><i class="fas fa-pen"></i></button>
                </div>
            </div>
            
            <div class="edit-links">
                <label>Link</label>
                <div class="links-container">
                    <div class="user-links">
                        <a href="">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <input type="text" value="www.https/facebook/alice">
                        <button class="delete-links"><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="user-links">
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <input type="text" value="www.https/x/alice">
                        <button class="delete-links"><i class="far fa-trash-alt"></i></button>
                    </div>
                    <div class="user-links">
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <input type="text" value="www.https/instagram/alice">
                        <button class="delete-links"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="save-cancel-container">
            <button class="save-btn btn">Save</button>
            <button class="cancel-btn btn">Cancel</button>
        </div>
    </section>
</body>
</html>
