<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: "PlusJakartaSans-Medium", sans-serif;
      background-color: #fff;
    }

    .bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 20px 20px;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    .logoo img{
      height: 50px;

    }
    .logo-container{
      
    }

    .avata {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alice2 {
      color: white;
      font-size: 20px;
      font-weight: normal;
    }

    .avata2 img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
    }

    .group-52 {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .button2 {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .button2 div {
      color: #333;
      background-color: #fff;
      cursor: pointer;
      padding: 10px 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
      border-radius: 5px;
      font-size: 18px;
      font-weight: normal;
      text-align: center;
    }

    .button2 div:hover {
      color: orange;
      background-color: #f0f0f0;
    }

    .search img{
      height: 24px;
      width: 24px;
      cursor: pointer;
    }
    .bell img {
      height: 26px;
      width: 26px;
      cursor: pointer;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bell-search-container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .avata {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .bar {
        flex-direction: column;
        align-items: center;
      }

      .button2 {
        gap: 10px;
        flex-direction: column;
        align-items: center;
      }

      .alice2 {
        font-size: 16px;
      }

      .button2 div {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="main2"></div>
    <div class="bar">
      <div class="logo-container">
        <div class="logoo">
          <img class="brown-and-yellow-modern-food-presentation-3-1" src="brown-and-yellow-modern-food-presentation-3-10.png" />
        </div>
        <div class="logo">
          <img class="_5533015-1" src="_5533015-10.png" />
        </div>
      </div>
      <div class="group-52">
        <div class="button2">
          <div class="home">Home</div>
          <div class="saved-recipes">Saved Recipes</div>
          <div class="cooks-chart">Cooks Chart</div>
          <div class="bmi">BMI</div>
          <div class="create">Create</div>
        </div>
        <div class="bell-search-container">
          <img class="search" src="search0.png" />
          <div class="bell">
            <img class="bell2" src="bell1.png" />
          </div>
        </div>
      </div>
      <div class="avata">
        <div class="alice">
          <div class="alice2">Alice</div>
        </div>
        <div class="avata2">
          <img class="ellipse-6" src="ellipse-60.png" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
