<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CookHub | Create Recipe</title>
  <!-- CSS chung của dự án -->
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="../assets/create.css">
  <!-- loadHTML.js sẽ load Header & Footer từ các file riêng -->
  <script src="../js/loadHTML.js" defer></script>
  <script src="../js/create.js" defer></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/da12da5f88.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header"></div>

  <main>
    <section class="create-page">
      <!-- Cover Upload Section -->
      <div class="cover-upload">
        <div class="cover-title">Cover image display for recipes</div>
        <div class="cover-browse">
          <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse files</button>
        </div>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <img id="preview" alt="Image preview" style="max-width:100%; margin-top:10px;">
      </div>
      
      <!-- Recipe Title Section -->
      <div class="text-header1">Add a new recipe</div>
      <div class="recipe-title-border">
        <textarea class="text-box" placeholder="Enter recipe title..."></textarea>
      </div>
      
      <!-- Description Section -->
      <div class="text-header1">Description</div>
      <div class="description-box">
        <textarea class="text-box" placeholder="Enter description..."></textarea>
      </div>
      
      <!-- Ingredients Section -->
      <div class="text-header1">Ingredients</div>
      <div class="ingredient-list">
        <div id="ingredients-container">
        </div>
        <button class="add-ingredient" onclick="addIngredient()">+</button>
      </div>
      
      <!-- Instructions Section -->
      <div class="text-header1">Instructions</div>
      <div class="instructions-list ingredient-list" id="instructions-container">
      </div>
      <button class="add-step-btn" onclick="addStep()">Add Another Step</button>
      
      <!-- Action Buttons -->
      <div class="action-btns">
        <button class="save-btn" onclick="handleSave()">Save</button>
        <button class="cancel-btn" onclick="handleCancel()">Cancel</button>
      </div>
      
    </section>
  </main>
  <div class="footer"></div>
</body>
</html>
