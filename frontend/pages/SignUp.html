<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookHub Sign-Up</title>
  <link rel="stylesheet" href="../assets/SignUpVars.css">
  <link rel="stylesheet" href="../assets/SignUp.css">
</head>
<body>
  <div class="sign-up">
      <img
        class="Sign-Up background"
        src="../assets/image/SignUp.jpg"
        alt="Background"
      />
      <div class="depth-4-frame-1">
        <div class="welcome-to-cook-hub">Welcome to CookHub</div>
      </div>
      <img class="logo" src="../assets/image/logo_image.png" alt="Logo" />
      <div class="depth-5-frame-2">
        <div class="depth-6-frame-0">
          <div class="email">Email</div>
        </div>
        <div class="depth-6-frame-1">
          <input type="email" placeholder="youremail@example.com"/>
        </div>
      </div>
      <div class="depth-5-frame-22">
        <div class="depth-6-frame-0">
          <div class="username">Username</div>
        </div>
        <div class="depth-6-frame-1">
          <input type="text" placeholder="Your username"/>
        </div>
      </div>
      <div class="depth-5-frame-3">
        <div class="depth-6-frame-0">
          <div class="password">Password</div>
        </div>
        <div class="depth-6-frame-1">
          <input type="password" placeholder="Enter your password"/>
        </div>
      </div>
      <div class="depth-5-frame-23">
        <div class="depth-6-frame-0">
          <div class="re-enter-password">Re-enter password</div>
        </div>
        <div class="depth-6-frame-1">
          <input type="password" placeholder="Re-enter your password"/>
        </div>
      </div>
      <div class="depth-6-frame-7">
        <img class="google-symbol-1" src="../assets/image/Google-Symbol.png" alt="Google Symbol"/>
        <div class="sign-in">Continue with Google</div>
      </div>
      <div class="depth-6-frame-72">
        <button class="sign-in2">Sign up</button>
      </div>
  </div>
</body>
</html>
